<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>SIGN UP</title>
</head>
<body id="signup-body">
    <form method="post" class="signup-form" >
        <img src="https://cdn1.vectorstock.com/i/thumb-large/95/90/conversation-chat-infinity-people-logo-icon-vector-32829590.jpg" alt="group chat logo">
        <p><label for="name">NAME</label><br>
            <input type="text" name="name"></p>
        <p><label for="email">EMAIL</label><br>
            <input type="text" name="email"></p>
        <p><label for="phno">PHONE NUMBER</label><br>
            <input type="text" name="phno"></p>
        <p><label for="password">PASSWORD</label><br>
            <input type="password" name="password"></p>
        <button id="register-btn" type="submit" >REGISTER</button>
        <section id="login-signup"><span>Already a user?</span><a href="./login.html">Login</a></section>
    </form>
</body>
</html>
